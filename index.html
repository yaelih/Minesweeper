<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
    <h1>Minesweeper</h1>
    <h2>Choose Your Level:</h2><br>
    <!-- //TODO: create buttons dynamically -->
    <button class="level-btn active" onclick="changeLevel(this, 0)">Beginner</button>
    <button class="level-btn" onclick="changeLevel(this, 1)">Medium</button>
    <button class="level-btn" onclick="changeLevel(this, 2)">Expert</button>
    <br> 
    <table>
        <tbody class="board"></tbody>
    </table>
    
    <button onclick="restartGame()">Restart</button>
    <div class="footer">
        Created by Yael Hazan
    </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
