<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
    <h1>Minesweeper</h1>

    <div class="level-container">
        <h2>Choose Your Level:</h2>
        <div class="level-btns"></div>
    </div>

    <div class="game-info-container">
        <div class="mines">Marked: <span></span></div>
        <div class="lives">Lives left: <span></span></div>
        <div class="timer">Time: <span></span></div>
        <div class="best-score">Best Score: <span></span></div>
        <button class="game-state" onclick="restartGame()"></button>
    </div>

    <table>
        <tbody class="board"></tbody>
    </table>
    
    <div class="hints-container"></div>

    <div class="footer">
        Created by Yael Hazan
    </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
