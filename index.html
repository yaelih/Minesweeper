<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
    <h1>&#x1f4a3; Minesweeper</h1>

    <div class="level-container">
        <div class="level-btns"></div>
        <div class="best-score">&#129351; Best Score: <span></span></div>
    </div>

    <div class="game-info-container">
        <div class="marked">Marked: <span></span></div>
        <div class="lives">Lives left: <span></span></div>
        <div class="timer">Time: <span></span></div>
    </div>

    <div><button class="game-state" onclick="restartGame()"></button></div>

    <table>
        <tbody class="board"></tbody>
    </table>

    <div class="features">
        <h3>Advances Features:</h3>
        <div class="undo"><button class="undo" onclick="undo()">&#8617;</button><br>Undo</div>
        <div class="safe-click"><button onclick="safeClick()">Safe Click</button><br><span></span> Clicks available
        </div>
        <div class="hints-container">Hints: <span></span></div><br>
        <div class="manual"><button onclick="manualMode()">Manually Create</button><br><span></span></div>
    </div>

    <div class="footer">
        Created by Yael Hazan
        <div class="icons">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
