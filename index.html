<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">

    <h1>Minesweeper</h1>
    <div class="level-container">
        <h2>Choose Your Level:</h2>
        <!-- //TODO: create buttons dynamically -->
        <button class="level-btn active" onclick="changeLevel(this, 0)">Beginner</button>
        <button class="level-btn" onclick="changeLevel(this, 1)">Medium</button>
        <button class="level-btn" onclick="changeLevel(this, 2)">Expert</button>
    </div>
    <div class="game-info-container">
        <div class="mines">Mines left: <span></span></div>
        <div class="lives">Lives left: <span></span></div>
        <div class="timer">Time: <span></span></div>
        <br>
        <button class="game-state" onclick="restartGame()"></button>

    </div>
    <table>
        <tbody class="board"></tbody>
    </table>

    <div class="footer">
        Created by Yael Hazan
    </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
